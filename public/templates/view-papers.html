<style>
    .row.grid:nth-child(1){
        background:lavenderblush;
    }
    .row.grid:nth-child(even){
        background:lavender;
    }
</style>

<p ng-if="loadingPapers">Loading Papers...</p>

<legend>My Papers</legend>

<div class="row grid table-bordered">
    <div class="col-sm-4" style="background: burlywood">Title</div>
    <div class="col-sm-4" style="background: burlywood">Description</div>
    <div class="col-sm-4" style="background: burlywood">Contributing Authors</div>
</div>

<div class="row grid table-bordered" ng-repeat="paper in papers">
    <div class="col-sm-4">{{paper.Title}}</div>
    <div class="col-sm-4">{{paper.Description}}</div>
    <div class="col-sm-4">{{paper.ContributingAuthors}}</div>
</div>

<br/>
<button class="btn btn-primary" type="button" onclick="window.location.href='/home.html'">Back</button>
