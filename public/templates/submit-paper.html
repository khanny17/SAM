<div class="row submit-paper">

    <div class="col-md-6 col-md-offset-3">

        <h2>Submit new Paper</h1>
            <form ng-submit="submitPaper()">
                <label class="control-label" >Contact Author:</label>
                <select  class="form-control" ng-model="paper.ContactAuthorID" required>
                    <option value="">Select Author</option>
                    <option ng-repeat="user in users"  value="{{user.ID}}">{{user.FirstName}}&nbsp;{{user.LastName}}</option>
                </select><br>

                <label class="control-label" >Paper Title:</label>
                <input class="form-control" ng-model="paper.Title" placeholder="Title" required />

                <label class="control-label" >Paper Description:</label>
                <textarea class="form-control" ng-model="paper.Description" placeholder="Description" style="height:150px" required></textarea>

                <label class="control-label" >Contributing Authors:</label>
                <textarea class="form-control" ng-model="paper.ContributingAuthors" placeholder="Contributing Authors" style="height:150px"></textarea>

                <button class="btn btn-primary" type="submit" ng-disabled="loadingUser" >Submit</button>
            </form>

            <p ng-if="paperCreated">Paper Submitted Successfully</p>

    </div>
</div>
