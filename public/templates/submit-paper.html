<div class="row submit-paper">

    <div class="col-md-6 col-md-offset-3">

        <h2>Submit new Paper</h1>

        <input class="form-control" ng-model="paper.Title" placeholder="Title"/>
        <input class="form-control" ng-model="paper.ContributingAuthors" placeholder="Contributing Authors"/>
        <textarea class="form-control" ng-model="paper.Description" placeholder="Description" style="height:150px"></textarea>


        <button class="btn btn-primary" ng-click="submitPaper()">Submit</button>

        <p ng-if="paperCreated">Paper Submitted Successfully</p>

    </div>
</div>
