<!-- Loading Screen Overlay -->
<div class="overlay" id="overlayScreen">
    <div class="overlay-content">Processing...Please Wait...<br/><br/><img src="img/loading.gif"/></div>
</div>

<div>
    <form class="form-horizontal" >
        <fieldset>

            <!-- Form Name -->
            <legend>{{title}}</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="firstname">First Name</label>
                <div class="col-md-4">
                    <input id="firstname" name="firstname" ng-model="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastname">Last Name</label>
                <div class="col-md-4">
                    <input id="lastname" name="lastname" ng-model="lastName" type="text" placeholder="Last Name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" ng-model="email" type="text" placeholder="Email" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input id="password" name="password" ng-model="password" type="password" placeholder="Password" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password2">Confirm Password</label>
                <div class="col-md-4">
                    <input id="password2" name="password2" ng-model="password2" type="password" placeholder="Confirm Password" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group" ng-repeat="error in validation">
                <label class="col-md-6 control-label" >{{error}}</label>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="create"></label>
                <div class="col-md-4">
                    <button id="create" name="create" type="submit" ng-click="createUser()" class="btn btn-primary">Submit</button>
                    <button id="cancel" name="cancel" type="button" onclick="window.location.href='/'" class="btn btn-danger">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
<div>{{ status }}</div>
</div>
