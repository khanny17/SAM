<!-- Loading Screen Overlay -->
<div class="overlay" id="overlayScreen">
    <div class="overlay-content">Processing...Please Wait...<br/><br/><img src="img/loading.gif"/></div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <h1>Login</h1>

        <input class="form-control" type="email" placeholder="Email" ng-model="user.email" />
        <input class="form-control" type="password" placeholder="Password" ng-model="user.password" />
        <br>
        <button class="btn btn-primary" ng-click="login()">Login</button>
        <a ui-sref="signup">Sign Up</a>

    </div>
</div>
